<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <h2>Blog Post</h2>
    <div id="error_message">

    </div>
    <form action="/index.html" id="myform" onsubmit="return validate();">
      <div class="input_field">
        <label for="name">Author Name:</label>
        <input type="text" placeholder="Name" id="name">
      </div>
      <div class="input_field">
        <label for="name">Heading:</label>
        <input type="text" placeholder="Heading" id="heading">
      </div>
      <div class="input_field">
        <label for="name">Sub Heading:</label>
        <input type="text" placeholder="Sub-Heading" id="sub-heading">
      </div>
      <div class="input_field">
        <label for="name">Content:</label>
        <textarea placeholder="Content" id="content"></textarea>
      </div>
      <!-- <div class="btn">
        <button type="submit" id="submit">Save Your Blog</button>
      </div> -->
      <div class="btn">
        <input type="submit" id="click">
      </div>
    </form>
  </div>
  </div>
  <div class="user-input style1">
    <p id="a_name"></p>
    <h2 id="a_title"></h2>
    <h2 id="a_sub-head"></h2>
    <p id="a_content"></p>
  </div>
</body>
<script src="./assets/js/app.js"></script>

</html>
